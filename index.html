<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="scripts/script.js" defer></script>
</head>
<body>
    <div class="main">
        <div id="headings">
            <h1>Tic Tac Toe</h1>
            <p id="playerPrompt"></p>
            <p id="message"></p>
        </div>
        <div class="container">
            <div class="top left" data-grid="0"></div>
            <div class="top center" data-grid="1"></div>
            <div class="top right" data-grid="2"></div>
            <div class="middle left" data-grid="3"></div>
            <div class="middle center" data-grid="4"></div>
            <div class="middle right" data-grid="5"></div>
            <div class="bottom left" data-grid="6"></div>
            <div class="bottom center" data-grid="7"></div>
            <div class="bottom right" data-grid="8"></div>
        </div>
    </div>
</body>
</html>
